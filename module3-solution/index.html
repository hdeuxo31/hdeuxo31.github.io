<!doctype html>
<html lang="en">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="module3-solution/styles/bootstrap.min.css">
    <link rel="stylesheet" href="module3-solution/styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as list">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="list.term" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="list.searchItem()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
   <div class="found-items-container">
      <div ng-if="list.nothingFound" class="alert alert-warning">
        Nothing found
      </div>
      <found-items items="list.foundItems" on-remove="list.removeItem(index)"></found-items>
   </div>
  </div>

</body>
</html>
